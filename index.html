<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!--Start Button-->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- test questions cube -->
    <section class="test-cube">
        <header>
            <div class="title">Pop-Quiz</div>
            <div class="timer">
                <div class="text-time">Time Remaining</div>
                <div class="timer-sec">10</div>
            </div>
        </header>
    </section>
 <!-- test questions -->
    <section>
        <div class="question1">
            <span>box-sizing is a property that changes the calculation of which values of the element?</span>
        </div>
        <div class="options-list">
            <div class="option">
                <span>width</span>
            </div>
            <div class="option">
                <span>height</span>
            </div>
            <div class="option">
                <span>margin</span>
            </div>
            <div class="option">
                <span>Both width and height</span>
            </div>
        </div>
    </section>

    <!--Quit Button Continue Button-->
    <div class="buttons">
        <button class="quit_button">Quit Quiz</button>
        <button class="continue_btn">Continue</button>
    </div>
</body>
</html>
